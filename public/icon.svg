<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000" rx="20" />
  
  <!-- Electron Orbits -->
  <g stroke="#00f3ff" stroke-width="6" fill="none" stroke-linecap="round">
    <ellipse cx="50" cy="50" rx="35" ry="12" transform="rotate(45 50 50)" opacity="0.8" />
    <ellipse cx="50" cy="50" rx="35" ry="12" transform="rotate(-45 50 50)" opacity="0.8" />
    <circle cx="50" cy="50" r="30" opacity="0.3" />
  </g>

  <!-- Nucleus (Breach Red) -->
  <circle cx="50" cy="50" r="10" fill="#ff0055">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>